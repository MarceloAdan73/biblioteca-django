{% extends 'base.html' %}

{% block title %}Sesión cerrada - Biblioteca Digital{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full text-center">
        <div class="mx-auto h-16 w-16 bg-green-500 rounded-full flex items-center justify-center mb-4">
            <i class="fas fa-check text-white text-2xl"></i>
        </div>
        <h2 class="text-3xl font-bold text-gray-900 mb-4">
            Sesión cerrada
        </h2>
        <p class="text-gray-600 mb-8">
            Has cerrado sesión exitosamente.
        </p>
        <div class="space-y-4">
            <a href="/accounts/login/" 
               class="block w-full bg-primary-500 hover:bg-primary-600 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                Volver a iniciar sesión
            </a>
            <a href="/" 
               class="block w-full border border-gray-300 hover:bg-gray-50 text-gray-700 px-6 py-3 rounded-lg font-medium transition-colors">
                Ir a la página principal
            </a>
        </div>
    </div>
</div>
{% endblock %}
